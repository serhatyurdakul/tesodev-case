<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./assets/js/form.js"></script>
    <title>Form</title>
  </head>
  <body>
    <!--! header start  -->
    <header class="form-header">
      <div class="container">
        <div class="form-header-wrapper">
          <a href="./index.html">
            <img src="./assets/icon/logo-sm.svg" alt="logo"
          /></a>
          <div class="return-text">
            <a href="./results.html" class="return-wrapper">
              <img src="./assets/icon/arrow-back.svg" alt="" />
              <p class="return-title">Return to List Page</p>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!--! header end  -->

    <!--! form section start  -->
    <section class="form">
      <div class="container">
        <div class="form-wrapper">
          <form action="#">
            <div class="form-item">
              <label for="">Name Surname</label>
              <input
                autofocus
                type="text"
                name="nameSurname"
                class="input input-md"
                placeholder="Enter name and surname"
                id=""
              />
            </div>
            <div class="form-item">
              <label for="">Country</label>
              <input
                type="text"
                name="country"
                class="input input-md"
                placeholder="Enter a country"
                id=""
              />
            </div>
            <div class="form-item">
              <label for="">City</label>
              <input
                type="text"
                name="city"
                class="input input-md"
                placeholder="Enter a city
                "
                id=""
              />
            </div>
            <div class="form-item">
              <label for="">Email</label>
              <input
                type="text"
                name="email"
                class="input input-md"
                placeholder="Enter a e-mail (abc@xyz.com)"
                id=""
              />
            </div>
            <div class="form-item">
              <label for="">Website</label>
              <input
                type="text"
                name="website"
                class="input input-md"
                placeholder="Enter a websitel (https://xyz.com)"
                id=""
              />
            </div>
            <button type="submit" disabled class="btn">Add</button>
          </form>
        </div>
      </div>
    </section>
    <!--! form section end  -->

    <!--! footer start  -->
    <footer class="footer">
      <div class="container">
        <div class="footer-wrapper">
          <div class="footer-adress">
            <div class="footer-adress-wrapper">
              <img src="./assets/img/Image-address.png" alt="address image" />
              <div class="adress">
                <strong>İletişim</strong>
                <p class="adress-detail">
                  Adres: Çifte Havuzlar Mah. Eski Londra Asfaltı Cad. Kuluçka
                  Merkezi D2 Blok No: 151/1F İç Kapı No: 2B03 Esenler/İstanbul
                </p>
                <a href="mailto:bilgi@tesodev.com"
                  ><strong>Email: bilgi@tesodev.com</strong>
                </a>
              </div>
            </div>
          </div>
          <div class="footer-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3010.279562401988!2d28.888373176902796!3d41.01913931875468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cabb7abf29ba35%3A0xc98f44e9057adcde!2zVGVzb2RldiBZYXrEsWzEsW0!5e0!3m2!1str!2str!4v1697552507046!5m2!1str!2str"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </footer>
    <!--! footer end  -->
  </body>
</html>
